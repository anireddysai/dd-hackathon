
  <div class="dd-logs-sidenav-content" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="getMoreLogs()">

    <mat-toolbar color="primary">
          <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-evenly center">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Min Date" [(ngModel)]="mindate" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" >
                      <owl-date-time #dt1></owl-date-time>
                    </mat-form-field>
      
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Max Date" [(ngModel)]="maxdate" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" >
                      <owl-date-time #dt2></owl-date-time>
                    </mat-form-field>
                    <md-button (click)="getLogsBetweenDateRange()" class="md-raised md-accent dd-button">Go</md-button>
            </mat-toolbar-row>
      </mat-toolbar>
      <section fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="50%">
            <mat-form-field class="dd-search-field">
                <input matInput placeholder="Search Logs"  [(ngModel)]="filter.search">
              </mat-form-field>
  
        </div>
        <div fxFlex="50%" class="dd-filter-check-box-group">
            <mat-checkbox color="primary" [(ngModel)]="filter.info">Access Logs</mat-checkbox>
            <mat-checkbox color="primary" [(ngModel)]="filter.error">Error Logs</mat-checkbox> 
        </div>

      </section>
      <mat-tab-group color="primary" (selectedTabChange)="onTabChanged($event)">
          <mat-tab label="RethinkDB Logs">
              <mat-list>
                  <mat-list-item *ngFor="let log of logs.rethinkdb | filter:filter">
                    <h4 mat-line>
                      <b>Name:</b> {{log.name}}</h4>
                    <h4 mat-line>
                      <b>Date:</b>
                      <i>{{log.time | date:'short' }}</i>
                      <b>|</b>
                      <b>Host:</b>
                      <i>{{log.publicHostname}}</i>
                    </h4>
                    <p mat-line>
                      <b>Message:</b>
                      <i [ngClass]="{'error': log.level==50}">{{log.msg}}</i>
                    </p>
                  </mat-list-item>
              </mat-list>
           
            
          </mat-tab>
          <mat-tab label="CrateDB Logs">
              <mat-list>
                <mat-list-item *ngFor="let log of logs.cratedb | filter:filter">
                  <h4 mat-line>
                    <b>Name:</b> {{log.name}}</h4>
                  <h4 mat-line>
                    <b>Date:</b>
                    <i>{{log.time | date:'short' }}</i>
                    <b>|</b>
                    <b>Host:</b>
                    <i>{{log.publicHostname}}</i>
                  </h4>
                  <p mat-line>
                    <b>Message:</b>
                    <i [ngClass]="{'error': log.level==50}">{{log.msg}}</i>
                  </p>
                </mat-list-item>
              </mat-list>
          </mat-tab>
    </mat-tab-group>
  </div>
